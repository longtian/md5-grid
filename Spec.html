        <script type="text/javascript">
            describe("findAdjacent", function () {
                it("normal", function () {
                    expect(findAdjacent(70, 1, 15).join(",")).toBe("54,55,56,69,70,71,84,85,86");
                });
                it("boundary left", function () {
                    expect(findAdjacent(11, 1, 10).join(",")).toBe("1,2,11,12,21,22");
                });
                it("boundary right", function () {
                    expect(findAdjacent(20, 1, 10).join(",")).toBe("9,10,19,20,29,30");
                });
            })
        </script>
